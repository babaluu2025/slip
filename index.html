<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Konobara</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
      background:#111; color:#fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .screen { 
      display:none; 
      padding:5px;
      min-height: 100vh;
    }
    
    .active { display:block; }
    
    .btn { 
      background:#444; 
      color:#fff; 
      padding:20px 15px; 
      border:none; 
      border-radius:15px; 
      font-size:22px; 
      width:100%; 
      -webkit-appearance: none;
      touch-action: manipulation;
    }
    
    .btn:active { background:#666; }
    
    /* EKSTRA VELIK DISPLAY */
    .calc-display { 
      background:#000; 
      padding:25px; 
      font-size:36px; 
      border-radius:15px; 
      min-height:120px; 
      max-height:160px;
      text-align:right; 
      margin-bottom:20px;
      overflow-y: auto;
      word-wrap: break-word;
      line-height: 1.5;
    }
    
    .header { 
      font-size:24px; 
      margin-bottom:20px; 
      position: sticky;
      top: 0;
      background: #111;
      padding: 15px 0;
      z-index: 10;
    }
    
    .danger { background:#a00; }
    .highlight { color:#0f0; }
    
    .scroll-container {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      max-height: calc(100vh - 140px);
    }
    
    .home-content {
      padding-bottom: 25px;
    }
    
    .bottom-space {
      height: 25px;
    }

    /* APPLE STYLE KALKULATOR */
    .calc-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .calc-btn {
      background: #505050;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 32px;
      height: 80px;
      min-height: 80px;
      -webkit-appearance: none;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      font-weight: 400;
    }

    .calc-btn:active {
      background: #707070;
      transform: scale(0.95);
    }

    /* GORNJI RED - SIVI */
    .top-btn {
      background: #a5a5a5;
      color: #000;
      font-size: 28px;
    }

    /* DESNI RED - NARAND≈ΩASTI */
    .right-btn {
      background: #ff9500;
      color: #fff;
      font-size: 34px;
    }

    /* BROJEVI - TAMNO SIVI */
    .num-btn {
      background: #333;
      color: #fff;
      font-size: 32px;
    }

    /* NULA - ≈†IRA */
    .zero-btn {
      grid-column: span 2;
      border-radius: 50px;
      justify-content: flex-start;
      padding-left: 30px;
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .screen {
        padding: 8px;
      }
      
      .calc-display {
        font-size: 32px;
        min-height: 100px;
        max-height: 140px;
        padding: 22px;
      }
      
      .calc-btn {
        height: 75px;
        min-height: 75px;
        font-size: 28px;
      }
      
      .header {
        font-size: 22px;
      }
      
      .calc-grid {
        gap: 10px;
      }
      
      .right-btn {
        font-size: 30px;
      }
    }

    @media (max-width: 360px) {
      .calc-btn {
        height: 70px;
        min-height: 70px;
        font-size: 26px;
      }
      
      .calc-display {
        font-size: 30px;
        min-height: 90px;
        max-height: 130px;
      }
    }

    /* LANDSCAPE MODE */
    @media (max-height: 500px) and (orientation: landscape) {
      .calc-btn {
        height: 60px;
        min-height: 60px;
        font-size: 22px;
      }
      
      .calc-display {
        min-height: 70px;
        max-height: 90px;
        font-size: 26px;
        padding: 18px;
      }
      
      .header {
        font-size: 18px;
        margin-bottom: 12px;
      }
      
      .calc-grid {
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <div id="home" class="screen active">
    <div class="header">Izaberi konobara (klik = otvori, DUGI KLIK = promeni ime)</div>
    <div class="scroll-container">
      <div class="home-content">
        <div id="waiterList"></div>
        <button class="btn" onclick="openManager()">üë®‚Äçüíº Menad≈æer</button>
        <div class="bottom-space"></div>
      </div>
    </div>
  </div>

  <div id="calc" class="screen">
    <div class="header" id="waiterName"></div>
    <div class="calc-display" id="display">0</div>
    
    <!-- APPLE STYLE KALKULATOR -->
    <div class="calc-grid">
      <!-- GORNJI RED -->
      <button class="calc-btn top-btn" onclick="clearDisplay()">C</button>
      <button class="calc-btn top-btn" onclick="addToDisplay('(')">(</button>
      <button class="calc-btn top-btn" onclick="addToDisplay(')')">)</button>
      <button class="calc-btn top-btn" onclick="addToDisplay('/')">/</button>
      
      <!-- BROJEVI 7-9 -->
      <button class="calc-btn num-btn" onclick="addToDisplay('7')">7</button>
      <button class="calc-btn num-btn" onclick="addToDisplay('8')">8</button>
      <button class="calc-btn num-btn" onclick="addToDisplay('9')">9</button>
      <button class="calc-btn right-btn" onclick="addToDisplay('*')">√ó</button>
      
      <!-- BROJEVI 4-6 -->
      <button class="calc-btn num-btn" onclick="addToDisplay('4')">4</button>
      <button class="calc-btn num-btn" onclick="addToDisplay('5')">5</button>
      <button class="calc-btn num-btn" onclick="addToDisplay('6')">6</button>
      <button class="calc-btn right-btn" onclick="addToDisplay('-')">‚Äî</button>
      
      <!-- BROJEVI 1-3 -->
      <button class="calc-btn num-btn" onclick="addToDisplay('1')">1</button>
      <button class="calc-btn num-btn" onclick="addToDisplay('2')">2</button>
      <button class="calc-btn num-btn" onclick="addToDisplay('3')">3</button>
      <button class="calc-btn right-btn" onclick="addToDisplay('+')">+</button>
      
      <!-- DONJI RED -->
      <button class="calc-btn num-btn zero-btn" onclick="addToDisplay('0')">0</button>
      <button class="calc-btn num-btn" onclick="addToDisplay('.')">.</button>
      <button class="calc-btn right-btn" onclick="calculate()">=</button>
      
      <!-- NAZAD DUGME ISPOD -->
      <button class="btn back-btn" onclick="goHome()" style="grid-column: span 4; margin-top: 10px; background: #2196F3; font-size: 20px;">‚Ü© Nazad na konobare</button>
    </div>
  </div>

  <div id="manager" class="screen">
    <div class="header">Menad≈æerski pregled</div>
    <div class="scroll-container">
      <div id="report"></div>
      <button class="btn danger" onclick="resetAll()">üóë Izbri≈°i sve</button>
      <button class="btn" onclick="goHome()">‚Ü© Nazad</button>
      <div class="bottom-space"></div>
    </div>
  </div>

  <script>
    let currentWaiter = null;
    let data = JSON.parse(localStorage.getItem("konobariData") || "{}");
    
    // BRZO PRETVARANJE ZNAKOVA
    const operatorMap = {
      '√ó': '*',
      '‚Äî': '-',
      '+': '+',
      '/': '/'
    };

    if(Object.keys(data).length === 0){
      for(let i=1;i<=15;i++){ 
        data["Konobar "+i] = { expr:"", total:0, numbers:[], order: i }; 
      }
      saveData();
    }

    function saveData(){ 
      localStorage.setItem("konobariData", JSON.stringify(data)); 
    }

    function showScreen(id){
      document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function loadWaiters(){
      const list = document.getElementById("waiterList");
      list.innerHTML = "";
      
      Object.entries(data)
        .sort((a, b) => (a[1].order || 0) - (b[1].order || 0))
        .forEach(([name, waiterData]) => {
          const btn = document.createElement("button");
          btn.className = "btn";
          btn.textContent = name + " (" + (waiterData.total || 0) + ")";
          
          btn.onclick = () => openCalc(name);
          
          let longPressTimer;
          btn.ontouchstart = (e) => {
            longPressTimer = setTimeout(() => {
              e.preventDefault();
              changeWaiterName(name);
            }, 500);
          };
          btn.ontouchend = () => {
            if (longPressTimer) clearTimeout(longPressTimer);
          };
          btn.oncontextmenu = (e) => {
            e.preventDefault();
            changeWaiterName(name);
          };
          
          list.appendChild(btn);
        });
    }

    function changeWaiterName(oldName) {
      const newName = prompt("Novo ime za " + oldName, oldName);
      if (newName && newName.trim() !== "" && !data[newName]) {
        data[newName] = { ...data[oldName] };
        delete data[oldName];
        saveData();
        loadWaiters();
      } else if (data[newName]) {
        alert("Konobar sa tim imenom veƒá postoji!");
      }
    }

    function openCalc(name){
      currentWaiter = name;
      document.getElementById("waiterName").textContent = name;
      updateDisplay();
      showScreen("calc");
    }

    // ULTRA BRZA FUNKCIJA SA MAPOM ZNAKOVA
    function addToDisplay(char){
      if (!currentWaiter) return;
      
      // BRZO PRETVARANJE ZNAKOVA
      const actualChar = operatorMap[char] || char;
      
      let expr = data[currentWaiter].expr || "0";
      
      // Reset ako je 0
      if (expr === "0" && actualChar !== '.' && !['+','-','*','/','(',')'].includes(actualChar)) {
        expr = "";
      }
      
      // Spreƒçi duple operatore
      const lastChar = expr.slice(-1);
      const operators = ['+','-','*','/'];
      if (operators.includes(lastChar) && operators.includes(actualChar)) {
        expr = expr.slice(0, -1);
      }
      
      expr += actualChar;
      data[currentWaiter].expr = expr;
      updateDisplay();
      saveData();
    }

    function clearDisplay(){
      if (!currentWaiter) return;
      data[currentWaiter].expr = "";
      updateDisplay();
      saveData();
    }

    function updateDisplay() {
      const display = document.getElementById("display");
      let expr = data[currentWaiter].expr || "0";
      
      // Formatiranje za prikaz - vraƒáa lepe znakove
      let displayExpr = expr
        .replace(/\*/g, '√ó')
        .replace(/\-/g, '‚Äî')
        .replace(/\./g, ',');
      
      // Dodaj razmake oko operatora za bolju ƒçitljivost
      displayExpr = displayExpr.replace(/([√ó‚Äî+/])/g, ' $1 ');
      
      display.textContent = displayExpr;
      display.scrollTop = display.scrollHeight;
    }

    function calculate(){
      if (!currentWaiter) return;
      
      try {
        const expr = data[currentWaiter].expr;
        if (!expr || expr === "0") return;
        
        // Zameni lepe znakove sa matematiƒçkim
        const calcExpr = expr
          .replace(/√ó/g, '*')
          .replace(/‚Äî/g, '-')
          .replace(/,/g, '.');
        
        // Provera validnosti
        if (/[+\-*/]$/.test(calcExpr)) {
          throw new Error("Izraz zavr≈°ava operatorom");
        }
        
        // BRZO IZRAƒåUNAVANJE
        const result = new Function(`return ${calcExpr}`)();
        const roundedResult = Math.round(result * 100) / 100;
        
        data[currentWaiter].total = roundedResult;
        
        // Ekstraktuj brojeve
        const numbers = expr.match(/\d+[,\.]?\d*/g) || [];
        data[currentWaiter].numbers = numbers.map(n => parseFloat(n.replace(',', '.')));
        
        // Prika≈æi rezultat
        document.getElementById("display").textContent = roundedResult.toString().replace('.', ',');
        saveData();
        
      } catch(e){ 
        alert("Gre≈°ka: Neva≈æeƒái matematiƒçki izraz"); 
        data[currentWaiter].expr = "";
        updateDisplay();
        saveData();
      }
    }

    function goHome(){ 
      showScreen("home"); 
      loadWaiters(); 
    }

    function openManager(){
      let rep = "";
      let numMap = {};
      
      Object.entries(data)
        .sort((a, b) => (a[1].order || 0) - (b[1].order || 0))
        .forEach(([name, waiterData]) => {
          const nums = waiterData.numbers || [];
          rep += `<p><b>${name}:</b> ${waiterData.total} (${nums.join(", ")})</p>`;
          nums.forEach(n => {
            if(!numMap[n]) numMap[n] = [];
            if(!numMap[n].includes(name)) numMap[n].push(name);
          });
        });
      
      rep += "<h3>Duplikati brojeva:</h3>";
      let hasDuplicates = false;
      for(let num in numMap){
        if(numMap[num].length > 1){
          rep += `<p class="highlight">Broj ${num} kod: ${numMap[num].join(", ")}</p>`;
          hasDuplicates = true;
        }
      }
      if (!hasDuplicates) rep += "<p>Nema dupliranih brojeva</p>";
      
      document.getElementById("report").innerHTML = rep;
      showScreen("manager");
    }

    function resetAll(){
      if(confirm("Obrisati sve?")){
        for(let name in data){ 
          data[name] = { expr: "", total: 0, numbers: [], order: data[name].order }; 
        }
        saveData(); 
        goHome();
      }
    }

    window.addEventListener('load', () => {
      loadWaiters();
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('sw.js').catch(() => {});
      }
    });
  </script>
</body>
</html>
