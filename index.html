<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Konobara</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
      margin:0; padding:0; 
      background:#111; color:#fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .screen { 
      display:none; 
      padding:20px;
      min-height: 100vh;
      position: relative;
    }
    
    .active { display:block; }
    
    .btn { 
      background:#444; 
      color:#fff; 
      padding:15px; 
      margin:5px; 
      border:none; 
      border-radius:10px; 
      font-size:18px; 
      width:100%; 
      transition:0.1s;
      -webkit-appearance: none;
      touch-action: manipulation;
    }
    
    .btn:active { background:#777; transform:scale(0.97); }
    
    .grid { 
      display:grid; 
      grid-template-columns: repeat(3,1fr); 
      gap:10px; 
      margin-top:20px;
    }
    
    .calc-display { 
      background:#000; 
      padding:20px; 
      font-size:28px; 
      border-radius:10px; 
      min-height:50px; 
      text-align:right; 
      margin-bottom:10px;
      -webkit-user-select: text;
      user-select: text;
    }
    
    .header { 
      font-size:22px; 
      margin-bottom:20px; 
      position: sticky;
      top: 0;
      background: #111;
      padding: 10px 0;
      z-index: 10;
    }
    
    .danger { background:#a00; }
    .highlight { color:#0f0; }
    
    /* POBOLJ≈†ANJE ZA ANDROID - BEZ TASTATURE */
    .no-keyboard {
      caret-color: transparent;
    }
    
    /* FIX ZA SKROLOVANJE */
    .scroll-container {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      max-height: calc(100vh - 120px);
    }
    
    .home-content {
      padding-bottom: 20px;
    }
    
    .bottom-space {
      height: 20px;
    }

    /* DUGI KLIK - iOS FIX */
    .long-press-area {
      position: relative;
    }
  </style>
</head>
<body>

  <!-- Poƒçetni ekran -->
  <div id="home" class="screen active">
    <div class="header">Izaberi konobara (klik = otvori, DUGI KLIK = promeni ime)</div>
    <div class="scroll-container">
      <div class="home-content">
        <div id="waiterList"></div>
        <button class="btn" onclick="openManager()">üë®‚Äçüíº Menad≈æer</button>
        <div class="bottom-space"></div>
      </div>
    </div>
  </div>

  <!-- Kalkulator -->
  <div id="calc" class="screen">
    <div class="header" id="waiterName"></div>
    <div class="calc-display no-keyboard" id="display">0</div>
    <div class="grid">
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="press('.')">.</button>
      <button id="clearBtn" class="btn">C</button>
      <button class="btn" onclick="press('+')">+</button>
      <button class="btn" onclick="calcResult()">=</button>
      <button class="btn" onclick="goHome()">‚Ü© Nazad</button>
    </div>
  </div>

  <!-- Menad≈æer -->
  <div id="manager" class="screen">
    <div class="header">Menad≈æerski pregled</div>
    <div class="scroll-container">
      <div id="report"></div>
      <button class="btn danger" onclick="resetAll()">üóë Izbri≈°i sve</button>
      <button class="btn" onclick="goHome()">‚Ü© Nazad</button>
      <div class="bottom-space"></div>
    </div>
  </div>

  <script>
    let currentWaiter = null;
    let clearTimer = null;
    let longPressTimer = null;
    let data = JSON.parse(localStorage.getItem("konobariData") || "{}");
    
    // DETEKCIJA PLATFORME
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isAndroid = /Android/.test(navigator.userAgent);

    // INICIJALIZACIJA PODATAKA - ƒåUVAMO REDOSLED
    if(Object.keys(data).length === 0){
      for(let i=1;i<=15;i++){ 
        data["Konobar "+i] = { expr:"", total:0, numbers:[], order: i }; 
      }
      saveData();
    }

    function saveData(){ 
      localStorage.setItem("konobariData", JSON.stringify(data)); 
    }

    function showScreen(id){
      document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      
      const scrollContainer = document.querySelector('#' + id + ' .scroll-container');
      if (scrollContainer) {
        scrollContainer.scrollTop = 0;
      }
    }

    function loadWaiters(){
      let list = document.getElementById("waiterList");
      list.innerHTML = "";
      
      // SORTIRAJ PO REDOSLEDU
      const waitersArray = Object.entries(data)
        .sort((a, b) => (a[1].order || 0) - (b[1].order || 0));
      
      for(let [name, waiterData] of waitersArray){
        let btn = document.createElement("button");
        btn.className = "btn long-press-area";
        btn.innerText = name + " (" + (waiterData.total || 0) + ")";
        btn.dataset.waiterName = name;
        
        // OBICAN KLIK - otvori kalkulator
        btn.addEventListener('click', function(e) {
          if (!btn.classList.contains('long-press-active')) {
            openCalc(name);
          }
        });
        
        // DUGI KLIK ZA PROMENU IMENA - RADI NA iOS I ANDROID
        btn.addEventListener('touchstart', function(e) {
          longPressTimer = setTimeout(() => {
            e.preventDefault();
            changeWaiterName(name);
            btn.classList.add('long-press-active');
          }, 500); // 500ms za dugi klik
        });
        
        btn.addEventListener('touchend', function(e) {
          if (longPressTimer) {
            clearTimeout(longPressTimer);
            longPressTimer = null;
          }
          setTimeout(() => {
            btn.classList.remove('long-press-active');
          }, 200);
        });
        
        // Desktop context menu
        btn.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          changeWaiterName(name);
        });
        
        list.appendChild(btn);
      }
    }

    function changeWaiterName(oldName) {
      let newName = prompt("Novo ime za " + oldName, oldName);
      if (newName && newName.trim() !== "") {
        newName = newName.trim();
        
        // Proveri da li ime veƒá postoji
        if (data[newName]) {
          alert("Konobar sa imenom '" + newName + "' veƒá postoji!");
          return;
        }
        
        // Saƒçuvaj redosled i prebaci podatke
        const oldData = data[oldName];
        data[newName] = {
          expr: oldData.expr,
          total: oldData.total,
          numbers: oldData.numbers,
          order: oldData.order // ƒåUVAMO ISTI REDOSLED
        };
        delete data[oldName];
        
        saveData();
        loadWaiters(); // Osve≈æi listu
      }
    }

    function openCalc(name){
      currentWaiter = name;
      document.getElementById("waiterName").innerText = name;
      document.getElementById("display").innerText = data[name].expr || "0";
      showScreen("calc");
    }

    function press(val){
      let expr = data[currentWaiter].expr || "";
      expr += val;
      data[currentWaiter].expr = expr;
      document.getElementById("display").innerText = expr;
      saveData();
    }

    // Kratko C = obri≈°i znak, dugo C = obri≈°i sve
    function clearDisplay(shortPress = true){
      if(shortPress){
        let expr = data[currentWaiter].expr;
        if(expr.length > 0){
          expr = expr.slice(0, -1);
          data[currentWaiter].expr = expr;
          document.getElementById("display").innerText = expr || "0";
        }
      } else {
        data[currentWaiter].expr = "";
        data[currentWaiter].total = 0;
        data[currentWaiter].numbers = [];
        document.getElementById("display").innerText = "0";
      }
      saveData();
    }

    // SIGURNIJA FUNKCIJA ZA EVALUACIJU
    function safeEval(expr){
      try {
        const cleanExpr = expr.replace(/[^\d\+\-\*\/\.\(\)]/g, '');
        const result = new Function(`return ${cleanExpr}`)();
        return Math.round(result * 100) / 100;
      } catch(e) {
        throw new Error("Neva≈æeƒái matematiƒçki izraz");
      }
    }

    function calcResult(){
      try {
        let expr = data[currentWaiter].expr;
        if (!expr) return;
        
        let res = safeEval(expr);
        data[currentWaiter].total = res;
        let nums = expr.match(/\d+(\.\d+)?/g) || [];
        data[currentWaiter].numbers = nums.map(n=>parseFloat(n));
        document.getElementById("display").innerText = res;
        saveData();
      } catch(e){ 
        alert("Gre≈°ka u izrazu: " + e.message); 
        data[currentWaiter].expr = "";
        document.getElementById("display").innerText = "0";
        saveData();
      }
    }

    function goHome(){ 
      showScreen("home"); 
      loadWaiters(); 
      saveData(); 
    }

    function openManager(){
      let rep = "";
      let numMap = {};
      
      // Sortiraj po redosledu za menad≈æerski pregled
      const waitersArray = Object.entries(data)
        .sort((a, b) => (a[1].order || 0) - (b[1].order || 0));
      
      for(let [name, waiterData] of waitersArray){
        let nums = waiterData.numbers || [];
        rep += `<p><b>${name}:</b> ${waiterData.total} (${nums.join(", ")})</p>`;
        nums.forEach(n => {
          if(!numMap[n]) numMap[n] = [];
          if(!numMap[n].includes(name)) numMap[n].push(name);
        });
      }
      
      rep += "<h3>Duplikati brojeva:</h3>";
      let hasDuplicates = false;
      for(let num in numMap){
        if(numMap[num].length > 1){
          rep += `<p class="highlight">Broj ${num} kod: ${numMap[num].join(", ")}</p>`;
          hasDuplicates = true;
        }
      }
      if (!hasDuplicates) {
        rep += "<p>Nema dupliranih brojeva</p>";
      }
      
      document.getElementById("report").innerHTML = rep;
      showScreen("manager");
    }

    function resetAll(){
      if(confirm("Da li sigurno ≈æeli≈° obrisati sve?")){
        // Saƒçuvaj samo imena i redosled, obri≈°i ostale podatke
        for(let name in data){ 
          data[name] = {
            expr: "", 
            total: 0, 
            numbers: [],
            order: data[name].order // ƒåUVAMO REDOSLED
          }; 
        }
        saveData(); 
        goHome();
      }
    }

    // INICIJALIZACIJA
    window.addEventListener('load', ()=>{
      loadWaiters();

      const cBtn = document.getElementById("clearBtn");
      if(cBtn){
        cBtn.addEventListener('touchstart', (e)=>{
          e.preventDefault();
          clearTimer = setTimeout(() => clearDisplay(false), 700);
        });
        
        cBtn.addEventListener('touchend', (e)=>{
          e.preventDefault();
          if(clearTimer){ 
            clearTimeout(clearTimer); 
            clearDisplay(true); 
          }
        });
        
        cBtn.addEventListener('mousedown', ()=>{
          clearTimer = setTimeout(() => clearDisplay(false), 700);
        });
        
        cBtn.addEventListener('mouseup', ()=>{
          if(clearTimer){ 
            clearTimeout(clearTimer); 
            clearDisplay(true); 
          }
        });
        
        cBtn.addEventListener('contextmenu', (e) => e.preventDefault());
      }
      
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('sw.js').catch(console.error);
      }
    });

    window.addEventListener('resize', function() {
      setTimeout(loadWaiters, 100);
    });
  </script>
</body>
</html>
