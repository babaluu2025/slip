<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Konobara</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
      background:#111; color:#fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .screen { 
      display:none; 
      padding:12px;
      min-height: 100vh;
    }
    
    .active { display:block; }
    
    .btn { 
      background:#444; 
      color:#fff; 
      padding:12px 8px; 
      border:none; 
      border-radius:8px; 
      font-size:16px; 
      width:100%; 
      -webkit-appearance: none;
      touch-action: manipulation;
    }
    
    .btn:active { background:#666; }
    
    .calc-display { 
      background:#000; 
      padding:15px; 
      font-size:22px; 
      border-radius:8px; 
      min-height:70px; 
      max-height:100px;
      text-align:right; 
      margin-bottom:12px;
      overflow-y: auto;
      word-wrap: break-word;
      line-height: 1.3;
    }
    
    .header { 
      font-size:18px; 
      margin-bottom:12px; 
      position: sticky;
      top: 0;
      background: #111;
      padding: 8px 0;
      z-index: 10;
    }
    
    .danger { background:#a00; }
    .highlight { color:#0f0; }
    
    .scroll-container {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      max-height: calc(100vh - 100px);
    }
    
    .home-content {
      padding-bottom: 15px;
    }
    
    .bottom-space {
      height: 15px;
    }

    .calc-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 12px;
    }

    .calc-btn {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      height: 60px;
      min-height: 60px;
      -webkit-appearance: none;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .calc-btn:active {
      background: #666;
    }

    .clear-btn {
      background: #ff4444;
      font-size: 18px;
    }

    .equals-btn {
      background: #4CAF50;
      font-size: 18px;
    }

    .back-btn {
      background: #2196F3;
      font-size: 14px;
    }

    .operator-btn {
      background: #555;
      font-size: 18px;
    }

    .comma-btn {
      background: #444;
      font-size: 22px;
    }

    @media (max-width: 380px) {
      .screen {
        padding: 10px;
      }
      
      .calc-display {
        font-size: 20px;
        min-height: 60px;
        max-height: 80px;
        padding: 12px;
      }
      
      .calc-btn {
        height: 55px;
        min-height: 55px;
        font-size: 18px;
      }
      
      .header {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div id="home" class="screen active">
    <div class="header">Izaberi konobara (klik = otvori, DUGI KLIK = promeni ime)</div>
    <div class="scroll-container">
      <div class="home-content">
        <div id="waiterList"></div>
        <button class="btn" onclick="openManager()">üë®‚Äçüíº Menad≈æer</button>
        <div class="bottom-space"></div>
      </div>
    </div>
  </div>

  <div id="calc" class="screen">
    <div class="header" id="waiterName"></div>
    <div class="calc-display" id="display">0</div>
    
    <div class="calc-grid">
      <button class="calc-btn" onclick="addToDisplay('7')">7</button>
      <button class="calc-btn" onclick="addToDisplay('8')">8</button>
      <button class="calc-btn" onclick="addToDisplay('9')">9</button>
      <button class="calc-btn operator-btn" onclick="addToDisplay('/')">/</button>
      
      <button class="calc-btn" onclick="addToDisplay('4')">4</button>
      <button class="calc-btn" onclick="addToDisplay('5')">5</button>
      <button class="calc-btn" onclick="addToDisplay('6')">6</button>
      <button class="calc-btn operator-btn" onclick="addToDisplay('*')">√ó</button>
      
      <button class="calc-btn" onclick="addToDisplay('1')">1</button>
      <button class="calc-btn" onclick="addToDisplay('2')">2</button>
      <button class="calc-btn" onclick="addToDisplay('3')">3</button>
      <button class="calc-btn operator-btn" onclick="addToDisplay('-')">-</button>
      
      <button class="calc-btn" onclick="addToDisplay('0')">0</button>
      <button class="calc-btn comma-btn" onclick="addToDisplay('.')">.</button>
      <button class="calc-btn clear-btn" onclick="clearDisplay()">C</button>
      <button class="calc-btn operator-btn" onclick="addToDisplay('+')">+</button>
      
      <button class="calc-btn equals-btn" onclick="calculate()" style="grid-column: span 2;">=</button>
      <button class="calc-btn back-btn" onclick="goHome()">‚Ü© Nazad</button>
    </div>
  </div>

  <div id="manager" class="screen">
    <div class="header">Menad≈æerski pregled</div>
    <div class="scroll-container">
      <div id="report"></div>
      <button class="btn danger" onclick="resetAll()">üóë Izbri≈°i sve</button>
      <button class="btn" onclick="goHome()">‚Ü© Nazad</button>
      <div class="bottom-space"></div>
    </div>
  </div>

  <script>
    let currentWaiter = null;
    let data = JSON.parse(localStorage.getItem("konobariData") || "{}");
    
    if(Object.keys(data).length === 0){
      for(let i=1;i<=15;i++){ 
        data["Konobar "+i] = { expr:"", total:0, numbers:[], order: i }; 
      }
      saveData();
    }

    function saveData(){ 
      localStorage.setItem("konobariData", JSON.stringify(data)); 
    }

    function showScreen(id){
      document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function loadWaiters(){
      const list = document.getElementById("waiterList");
      list.innerHTML = "";
      
      Object.entries(data)
        .sort((a, b) => (a[1].order || 0) - (b[1].order || 0))
        .forEach(([name, waiterData]) => {
          const btn = document.createElement("button");
          btn.className = "btn";
          btn.textContent = name + " (" + (waiterData.total || 0) + ")";
          
          btn.onclick = () => openCalc(name);
          
          let longPressTimer;
          btn.ontouchstart = (e) => {
            longPressTimer = setTimeout(() => {
              e.preventDefault();
              changeWaiterName(name);
            }, 500);
          };
          btn.ontouchend = () => {
            if (longPressTimer) clearTimeout(longPressTimer);
          };
          btn.oncontextmenu = (e) => {
            e.preventDefault();
            changeWaiterName(name);
          };
          
          list.appendChild(btn);
        });
    }

    function changeWaiterName(oldName) {
      const newName = prompt("Novo ime za " + oldName, oldName);
      if (newName && newName.trim() !== "" && !data[newName]) {
        data[newName] = { ...data[oldName] };
        delete data[oldName];
        saveData();
        loadWaiters();
      } else if (data[newName]) {
        alert("Konobar sa tim imenom veƒá postoji!");
      }
    }

    function openCalc(name){
      currentWaiter = name;
      document.getElementById("waiterName").textContent = name;
      updateDisplay();
      showScreen("calc");
    }

    // NAJJEDNOSTAVNIJA FUNKCIJA - samo dodaje karakter
    function addToDisplay(char){
      if (!currentWaiter) return;
      
      let expr = data[currentWaiter].expr || "0";
      
      // Ako je 0, resetuj (osim za . i operatore)
      if (expr === "0" && char !== '.' && !['+','-','*','/'].includes(char)) {
        expr = "";
      }
      
      // Spreƒçi vi≈°e operatora zaredom
      const lastChar = expr.slice(-1);
      const operators = ['+','-','*','/'];
      if (operators.includes(lastChar) && operators.includes(char)) {
        expr = expr.slice(0, -1);
      }
      
      expr += char;
      data[currentWaiter].expr = expr;
      updateDisplay();
      saveData();
    }

    function updateDisplay() {
      const display = document.getElementById("display");
      const expr = data[currentWaiter].expr || "0";
      
      // Formatiraj za prikaz - zameni . sa , za prikaz
      const displayExpr = expr.replace(/\./g, ',');
      const formattedExpr = displayExpr.replace(/([+\-*/])/g, ' $1 ');
      
      display.textContent = formattedExpr;
      display.scrollTop = display.scrollHeight;
    }

    function clearDisplay(){
      if (!currentWaiter) return;
      data[currentWaiter].expr = "";
      updateDisplay();
      saveData();
    }

    function calculate(){
      if (!currentWaiter) return;
      
      try {
        const expr = data[currentWaiter].expr;
        if (!expr || expr === "0") return;
        
        // Zameni , sa . za raƒçunanje, ali ostavi . u izrazu
        const calcExpr = expr.replace(/,/g, '.');
        
        // Proveri da li izraz zavr≈°ava operatorom
        if (/[+\-*/]$/.test(calcExpr)) {
          throw new Error("Izraz zavr≈°ava operatorom");
        }
        
        const result = new Function(`return ${calcExpr}`)();
        const roundedResult = Math.round(result * 100) / 100;
        
        data[currentWaiter].total = roundedResult;
        
        // Ekstraktuj brojeve
        const numbers = expr.match(/\d+[,\.]?\d*/g) || [];
        data[currentWaiter].numbers = numbers.map(n => parseFloat(n.replace(',', '.')));
        
        // Prika≈æi rezultat sa zarezom
        document.getElementById("display").textContent = roundedResult.toString().replace('.', ',');
        saveData();
        
      } catch(e){ 
        alert("Gre≈°ka: Neva≈æeƒái matematiƒçki izraz"); 
        data[currentWaiter].expr = "";
        updateDisplay();
        saveData();
      }
    }

    function goHome(){ 
      showScreen("home"); 
      loadWaiters(); 
    }

    function openManager(){
      let rep = "";
      let numMap = {};
      
      Object.entries(data)
        .sort((a, b) => (a[1].order || 0) - (b[1].order || 0))
        .forEach(([name, waiterData]) => {
          const nums = waiterData.numbers || [];
          rep += `<p><b>${name}:</b> ${waiterData.total} (${nums.join(", ")})</p>`;
          nums.forEach(n => {
            if(!numMap[n]) numMap[n] = [];
            if(!numMap[n].includes(name)) numMap[n].push(name);
          });
        });
      
      rep += "<h3>Duplikati brojeva:</h3>";
      let hasDuplicates = false;
      for(let num in numMap){
        if(numMap[num].length > 1){
          rep += `<p class="highlight">Broj ${num} kod: ${numMap[num].join(", ")}</p>`;
          hasDuplicates = true;
        }
      }
      if (!hasDuplicates) rep += "<p>Nema dupliranih brojeva</p>";
      
      document.getElementById("report").innerHTML = rep;
      showScreen("manager");
    }

    function resetAll(){
      if(confirm("Obrisati sve?")){
        for(let name in data){ 
          data[name] = { expr: "", total: 0, numbers: [], order: data[name].order }; 
        }
        saveData(); 
        goHome();
      }
    }

    window.addEventListener('load', () => {
      loadWaiters();
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('sw.js').catch(() => {});
      }
    });
  </script>
</body>
</html>
