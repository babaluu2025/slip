<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Konobara</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
      margin:0; padding:0; 
      background:#111; color:#fff;
      height: 100vh;
      height: -webkit-fill-available;
      overflow: hidden;
    }
    
    .screen { 
      display:none; 
      padding:20px;
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
      height: 100vh;
      height: -webkit-fill-available;
    }
    
    .active { display:block; }
    
    .btn { 
      background:#444; 
      color:#fff; 
      padding:15px; 
      margin:5px; 
      border:none; 
      border-radius:10px; 
      font-size:18px; 
      width:100%; 
      transition:0.1s;
      -webkit-appearance: none;
      touch-action: manipulation;
    }
    
    .btn:active { background:#777; transform:scale(0.97); }
    
    .grid { 
      display:grid; 
      grid-template-columns: repeat(3,1fr); 
      gap:10px; 
      margin-top:20px;
    }
    
    .calc-display { 
      background:#000; 
      padding:20px; 
      font-size:28px; 
      border-radius:10px; 
      min-height:50px; 
      text-align:right; 
      margin-bottom:10px;
      -webkit-user-select: text;
      user-select: text;
    }
    
    .header { font-size:22px; margin-bottom:20px; }
    .danger { background:#a00; }
    .highlight { color:#0f0; }
    
    /* iOS SPECIFIC FIXES */
    input, textarea {
      font-size: 16px !important; /* Spreƒçava zoom na iOS */
    }
    
    /* Skriveni input za iOS tastaturu */
    .hidden-input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
      width: 0;
      height: 0;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- Skriveni input za iOS tastaturu -->
  <input type="text" id="hiddenInput" class="hidden-input" inputmode="numeric">

  <!-- Poƒçetni ekran -->
  <div id="home" class="screen active">
    <div class="header">Izaberi konobara (klik = otvori, du≈æi klik = promeni ime)</div>
    <div id="waiterList"></div>
    <button class="btn" onclick="openManager()">üë®‚Äçüíº Menad≈æer</button>
  </div>

  <!-- Kalkulator -->
  <div id="calc" class="screen">
    <div class="header" id="waiterName"></div>
    <div class="calc-display" id="display" onclick="focusHiddenInput()">0</div>
    <div class="grid">
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="press('.')">.</button>
      <button id="clearBtn" class="btn">C</button>
      <button class="btn" onclick="press('+')">+</button>
      <button class="btn" onclick="calcResult()">=</button>
      <button class="btn" onclick="goHome()">‚Ü© Nazad</button>
    </div>
  </div>

  <!-- Menad≈æer -->
  <div id="manager" class="screen">
    <div class="header">Menad≈æer pregled</div>
    <div id="report"></div>
    <button class="btn danger" onclick="resetAll()">üóë Izbri≈°i sve</button>
    <button class="btn" onclick="goHome()">‚Ü© Nazad</button>
  </div>

  <script>
    let currentWaiter = null;
    let clearTimer = null;
    let data = JSON.parse(localStorage.getItem("konobariData") || "{}");

    // FIX ZA iOS TASTATURU
    function focusHiddenInput() {
      const hiddenInput = document.getElementById('hiddenInput');
      hiddenInput.focus();
      // Automatski sakrij tastaturu nakon fokusa (samo poka≈æemo da je dostupna)
      setTimeout(() => {
        hiddenInput.blur();
      }, 100);
    }

    function setupKeyboardForIOS() {
      const display = document.getElementById('display');
      if (display) {
        display.addEventListener('touchstart', focusHiddenInput);
        display.addEventListener('click', focusHiddenInput);
      }
    }

    if(Object.keys(data).length === 0){
      for(let i=1;i<=15;i++){ 
        data["Konobar "+i] = { expr:"", total:0, numbers:[] }; 
      }
      saveData();
    }

    function saveData(){ localStorage.setItem("konobariData", JSON.stringify(data)); }

    function showScreen(id){
      document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      
      // Kada se otvori kalkulator, pripremi tastaturu za iOS
      if (id === 'calc') {
        setTimeout(() => {
          focusHiddenInput();
        }, 300);
      }
    }

    function loadWaiters(){
      let list=document.getElementById("waiterList");
      list.innerHTML="";
      for(let name in data){
        let btn=document.createElement("button");
        btn.className="btn";
        btn.innerText=name+" ("+(data[name].total || 0)+")";
        btn.onclick=()=>openCalc(name);
        btn.ontouchstart=(e)=>{
          e.preventDefault();
          openCalc(name);
        };
        btn.oncontextmenu=(e)=>{
          e.preventDefault();
          let newName=prompt("Novo ime za " + name, name);
          if(newName && !data[newName]){
            data[newName]=data[name];
            delete data[name];
            saveData();
            loadWaiters();
          } else if(newName && data[newName]){
            alert("To ime veƒá postoji!");
          }
        };
        list.appendChild(btn);
      }
    }

    function openCalc(name){
      currentWaiter=name;
      document.getElementById("waiterName").innerText=name;
      document.getElementById("display").innerText=data[name].expr || "0";
      showScreen("calc");
      
      // iOS FIX: Pripremi tastaturu
      setTimeout(focusHiddenInput, 100);
    }

    function press(val){
      let expr=data[currentWaiter].expr || "";
      expr+=val;
      data[currentWaiter].expr=expr;
      document.getElementById("display").innerText=expr;
      saveData();
    }

    // Kratko C = obri≈°i znak, dugo C = obri≈°i sve
    function clearDisplay(shortPress = true){
      if(shortPress){
        let expr = data[currentWaiter].expr;
        if(expr.length > 0){
          expr = expr.slice(0, -1);
          data[currentWaiter].expr = expr;
          document.getElementById("display").innerText = expr || "0";
        }
      } else {
        data[currentWaiter].expr = "";
        data[currentWaiter].total = 0;
        data[currentWaiter].numbers = [];
        document.getElementById("display").innerText = "0";
      }
      saveData();
    }

    // SIGURNIJA FUNKCIJA ZA EVALUACIJU
    function safeEval(expr){
      try {
        // ƒåi≈°ƒáenje izraza - dozvoljava samo brojeve i osnovne operatore
        const cleanExpr = expr.replace(/[^\d\+\-\*\/\.\(\)]/g, '');
        
        // Koristi Function umesto eval za bolju sigurnost
        const result = new Function(`return ${cleanExpr}`)();
        return Math.round(result * 100) / 100;
      } catch(e) {
        throw new Error("Neva≈æeƒái matematiƒçki izraz");
      }
    }

    function calcResult(){
      try {
        let expr = data[currentWaiter].expr;
        if (!expr) return;
        
        let res = safeEval(expr);
        data[currentWaiter].total = res;
        let nums = expr.match(/\d+(\.\d+)?/g) || [];
        data[currentWaiter].numbers = nums.map(n=>parseFloat(n));
        document.getElementById("display").innerText=res;
        saveData();
      } catch(e){ 
        alert("Gre≈°ka u izrazu: " + e.message); 
        data[currentWaiter].expr = "";
        document.getElementById("display").innerText = "0";
        saveData();
      }
    }

    function goHome(){ 
      showScreen("home"); 
      loadWaiters(); 
      saveData(); 
    }

    function openManager(){
      let rep="";
      let numMap={};
      for(let name in data){
        let nums = data[name].numbers || [];
        rep+=`<p><b>${name}:</b> ${data[name].total} (${nums.join(", ")})</p>`;
        nums.forEach(n=>{
          if(!numMap[n]) numMap[n]=[];
          if(!numMap[n].includes(name)) numMap[n].push(name);
        });
      }
      rep+="<h3>Duplikati brojeva:</h3>";
      for(let num in numMap){
        if(numMap[num].length>1){
          rep+=`<p class="highlight">Broj ${num} kod: ${numMap[num].join(", ")}</p>`;
        }
      }
      document.getElementById("report").innerHTML=rep;
      showScreen("manager");
    }

    function resetAll(){
      if(confirm("Da li sigurno ≈æeli≈° obrisati sve?")){
        for(let name in data){ data[name]={expr:"", total:0, numbers:[]}; }
        saveData(); goHome();
      }
    }

    // INICIJALIZACIJA
    window.addEventListener('load', ()=>{
      loadWaiters();
      setupKeyboardForIOS(); // iOS FIX

      const cBtn = document.getElementById("clearBtn");
      if(cBtn){
        // Touch events za mobilne ureƒëaje
        cBtn.addEventListener('touchstart', (e)=>{
          e.preventDefault();
          clearTimer=setTimeout(()=>clearDisplay(false),700);
        });
        
        cBtn.addEventListener('touchend', (e)=>{
          e.preventDefault();
          if(clearTimer){ 
            clearTimeout(clearTimer); 
            clearDisplay(true); 
          }
        });
        
        // Mouse events za desktop
        cBtn.addEventListener('mousedown', ()=>{
          clearTimer=setTimeout(()=>clearDisplay(false),700);
        });
        
        cBtn.addEventListener('mouseup', ()=>{
          if(clearTimer){ 
            clearTimeout(clearTimer); 
            clearDisplay(true); 
          }
        });
        
        // Spreƒçava context menu na dugmiƒáu
        cBtn.addEventListener('contextmenu', (e)=>e.preventDefault());
      }
      
      // PWA Service Worker
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('sw.js').catch(console.error);
      }
    });

    // FIX ZA iOS ORIJENTACIJU
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        document.body.style.height = window.innerHeight + 'px';
      }, 100);
    });
  </script>
</body>
</html>
